{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<div class="post">
    <img src="{{MEDIA_URL}}{{object.image}}" width="500"></img>
    <h1>{{object.title}}</h1>
    <p>{{object.content}}</p>
</div>

<a href="{% url 'posts' %}" class="btn btn-success">GO BACK</a>
<a href="{% url 'edit_post' object.id %}" class="btn btn-warning">EDIT</a>
<a href="{% url 'delete_post' object.id %}" class="btn btn-danger">DELETE</a>

{% endblock %}
